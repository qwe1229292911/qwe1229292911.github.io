<!DOCTYPE html>
<html>
<head>
    <title>Переход в Telegram</title>    <meta name="description" content="Официальный переход в Telegram-канал">
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Добро пожаловать в Telegram-канал</h2>
        <p><a href="https://t.me/your_channel">Нажмите здесь для немедленного перехода</a></p>
        
        <script>
            setTimeout(function() {
                window.location.href = 'https://t.me/your_channel';
            }, 5000);
        </script>
    </div>
</body>
</html>
